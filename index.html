<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="이 홈페이지는 포켓몬 api를 활용한 포켓몬 도감 홈페이지 입니다."
    />
    <meta
      name="keywords"
      content="포켓몬, 포켓몬 도감, 피카츄, 파이리, 꼬부기, Pokedex, Pokemon, JavaScript, GraphQL"
    />
    <title>Pokedex</title>
    <link rel="stylesheet" href="./base/styles/reset.css" />
    <link rel="stylesheet" href="./styles/base/variables.css" />
    <link rel="stylesheet" href="./styles/base/global.css" />
    <link rel="stylesheet" href="./styles/base/font.css" />
    <link rel="stylesheet" href="./styles/layout/header.css" />
    <link rel="stylesheet" href="./styles/layout/main.css" />
    <link rel="stylesheet" href="./styles/layout/footer.css" />
    <link rel="stylesheet" href="./styles/components/modal.css" />
    <link rel="stylesheet" href="./styles/components/alert.css" />
    <link rel="stylesheet" href="./styles/animations.css" />
  </head>
  <body>
    <header>
      <h1>Pokedex</h1>
      <button id="menu-btn"></button>
      <nav id="header-menu">
        <ul class="header-slider-menu">
          <li id="all-pokemon" data-modal="all-pokemon">전체 포켓몬</li>
          <li data-modal="mydex">잡은 포켓몬</li>
          <li data-modal="battle">포켓몬 전투</li>
        </ul>
      </nav>
    </header>

    <main>
      <h2 class="sr-only">포켓몬 도감</h2>
      <form id="search-form">
        <label for="search-pokemon" class="sr-only">
          포켓몬 번호 또는 이름을 입력하세요.
        </label>
        <input type="text" id="search-pokemon" placeholder="예) 25 or 피카츄" />
        <button type="submit" id="search-btn">검색</button>
      </form>

      <div id="pokemon-card"></div>
      <div id="loading-backdrop"></div>
    </main>

    <footer>
      <h3 class="sr-only">저작권 정보</h3>
      <dl>
        <dt class="sr-only">CopyRight</dt>
        <dd>Copyright © 2025 Pokedex. All Rights Reserved.</dd>
        <dt class="sr-only">API 출처</dt>
        <dd>
          API 출처:
          <a href="https://pokeapi.co" target="_blank" rel="noopener"
            >PokéAPI</a
          >
        </dd>
        <dt class="sr-only">제작자</dt>
        <dd>이상민</dd>
      </dl>
    </footer>

    <!-- 모달: 전체 포켓몬 -->
    <dialog id="modal-allpokemon">
      <div class="all-pokemon-content">
        <span class="close">&times;</span>
        <div id="all-pokemon-card" class="pokemon-list"></div>
      </div>
    </dialog>

    <!-- 모달: 상세 포켓몬 -->
    <dialog id="modal-detail">
      <div class="detail-content">
        <span class="closedetail">&times;</span>
        <div id="pokemon-detail"></div>
      </div>
    </dialog>

    <!-- 모달: 나만의 도감 -->
    <dialog id="modal-mydex">
      <div class="mydex-content">
        <span class="closemydex">&times;</span>
        <div id="pokemon-mydex"></div>
      </div>
    </dialog>

    <script type="module" src="./js/app.js"></script>
  </body>
</html>
