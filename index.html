<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="이 홈페이지는 포켓몬 api를 활용한 포켓몬 도감 홈페이지 입니다."
    />
    <meta
      name="keywords"
      content="포켓몬, 포켓몬 도감, 피카츄, 파이리, 꼬부기, Pokedex, Pokemon, JavaScript, GraphQL"
    />
    <title>Pokedex</title>
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/font.css" />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <header>
      <!-- 로고 -->
      <h1>Pokedex</h1>

      <!-- 언어선택, 포켓몬 추가 메뉴 기능 
       (추가할 기능: 추가한 포켓몬 끼리 상성 비교, ) -->
      <nav class="header-nav">
        <ul>
          <li>언어 선택</li>
          <li>나만의 도감</li>
        </ul>
      </nav>
    </header>

    <main>
      <h2 class="sr-only">포켓몬 도감</h2>
      <!-- 포켓몬 이름 또는 아이디 검색 -->
      <form id="search-form">
        <label for="search-pokemon" class="sr-only"
          >포켓몬 번호 또는 이름을 입력하세요.</label
        >
        <input type="text" id="search-pokemon" placeholder="예) 25 or 피카츄" />

        <button type="submit" id="search-btn">검색</button>
      </form>

      <!-- 포켓몬 결과 카드 -->
      <div id="pokemon-card"></div>

      <!-- 로딩중 백드롭 흐리게 -->
      <div id="loading-backdrop"></div>
    </main>

    <footer>
      <h3 class="sr-only">저작권 정보</h3>
      <dl>
        <dt class="sr-only">CopyRight</dt>
        <dd>Copyright © 2025 Pokedex. All Rights Reserved.</dd>
        <dt class="sr-only">API 출처</dt>
        <dd>
          API 출처:
          <a href="https://pokeapi.co" target="_blank" rel="noopener"
            >PokéAPI</a
          >
        </dd>
        <dt class="sr-only">제작자</dt>
        <dd>이상민</dd>
      </dl>
    </footer>
    <script type="module" src="./app.js"></script>
  </body>
</html>
